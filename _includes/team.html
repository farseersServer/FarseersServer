<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Farseers</h2>
                    <h3 class="section-subheading text-muted" data-lang="ko">파시어들을 소개합니다</h3>
                    <h3 class="section-subheading text-muted" data-lang="en">Introducing Farseers</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle img-team" alt="">
                        <h4 data-lang="en">{{ member.name.en }}</h4>
                        <h4 data-lang="ko">{{ member.name.ko }}</h4>
                        <p class="text-muted" data-lang="en">{{ member.position.en }}</p>
                        <p class="text-muted" data-lang="ko">{{ member.position.ko }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted"></p>
                </div>
            </div>
        </div>
    </section>

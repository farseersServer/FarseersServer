<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading text-primary-only" data-lang="ko">아래로 문의사항을 남겨주시면 빠르게 답변해드리겠습니다.</h3>
                <h3 class="section-subheading text-primary-only" data-lang="en">Please feel free to leave any inquiries below and we will respond as quickly as possible.</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <a href="mailto:{{ site.email }}">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa-regular fa-envelope fa-stack-1x fa-inverse"></i>
                    </a>
                </span>
                <h4 class="section-heading" data-lang="ko">이메일</h4>
                <h4 class="section-heading" data-lang="en">Email</h4>
                <a href="mailto:{{ site.email }}" class="section-heading">{{ site.email }}</a>
            </div>
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <a href="https://discord.gg/VBfFtJp5Tc">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa-brands fa-discord fa-stack-1x fa-inverse"></i>
                    </a>
                </span>
                <h4 class="section-heading" data-lang="ko">디스코드</h4>
                <h4 class="section-heading" data-lang="en">Discord</h4>
                <p class="section-heading" data-lang="ko">저희 디스코드 서버입니다.</p>
                <p class="section-heading" data-lang="en">Join our Discord server</p>
            </div>
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <a href="https://open.kakao.com/o/gQFDzzYe">
                        <img src="img/TestQR.png" class="img-responsive img-centered" alt="">
                    </a>
                </span>
                <h4 class="section-heading" data-lang="ko">오픈 카톡</h4>
                <h4 class="section-heading" data-lang="en">Kakao Talk</h4>
                <p class="section-heading" data-lang="ko">오픈카톡 QR코드 입니다.</p>
                <p class="section-heading" data-lang="en">QR-code for our Kakao Talk</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Direct Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="my-form" action="https://formspree.io/f/xqkowagz" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="이름 *" lang="ko" name="name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="이메일 *" lang="ko" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="전화번호 *" lang="ko" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control contact-text" placeholder="문의 내용 *" lang="ko" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="my-form-button" class="btn btn-xl" data-a-lang="ko">문의 접수</button>
                            <button id="my-form-button" class="btn btn-xl" data-a-lang="en">Send Message</button>
                            <p id="my-form-status"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

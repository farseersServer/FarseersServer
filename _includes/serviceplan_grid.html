<!-- Serviceplan Grid Section -->
    <section id="serviceplan" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Service Plan</h2>
                    <h3 class="section-subheading text-muted" data-lang="ko">저희가 제공하는 AWS 플랜입니다.</h3>
                    <h3 class="section-subheading text-muted" data-lang="en">Here is the AWS plan we offer.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 serviceplan-item">
                    <a href="#serviceplanModal{{ post.modal-id }}" class="serviceplan-link" data-toggle="modal">
                        <div class="serviceplan-hover">
                            <div class="serviceplan-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/serviceplan/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="serviceplan-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
